name: Deploy EcoLuz
on: push

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --dev

      - name: Build translations
        run: python3 ./translations/buildTranslations.py

      - name: Deploy website
        run: |
          git config user.email "josep.de.cid@gmail.com"
          git config user.name "Josep de Cid" 
          yarn deploy