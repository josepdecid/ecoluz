name: Deploy EcoLuz
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Check out repo
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.2.0

      - name: ğŸ”§ Install dependencies
        run: yarn install --dev

      - name: ğŸˆ¸ Build translations
        run: python3 ./translations/buildTranslations.py

      - name: ğŸ“¦ Bundle for production
        run: yarn build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
