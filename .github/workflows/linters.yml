name: Run Linters
on: push

jobs:
  run-linters:
    name: Build and Deploy EcoLuz
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Get NodeJS version
        uses: josepdecid/get-nodejs-version@v1.0.0
        id: get-node-version

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.get-node-version.outputs.version }}

      # TODO: Maybe install ONLY eslint dependency (extract version from package json)
      - name: ðŸ”§ Install dependencies
        run: yarn install --dev

      - name: ðŸ’… Run linters
        run: yarn run eslint src --ext .js,.jsx,.ts,.tsx
